<div class="card">
    <img class="card-img-top"
        style="width: ${size}px; height: ${size}px;"
        data-src="holder.js/${size}x${size}/thumb" data-original="${entry.cover}">
    <div class="card-block">
        <a href="${discogs}" target="_blank"><h5 class="card-title truncate">${entry.title}</h5></a>
        <h6 class="card-text truncate">${entry.artists}</h6>
        <button data-id="${find.id}" class="btn btn-outline-primary finder">Find</button>
        <button data-id="${play.id}" data-toggle="modal" data-target="#play_dlg" class="btn btn-outline-primary">Play</button>
    </div>
</div>
